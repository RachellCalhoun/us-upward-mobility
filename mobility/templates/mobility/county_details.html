{% extends 'mobility/regular_base.html' %}
{% load static %}

{% block main_content %}
<style>
.frame-container {
  position: relative;
  overflow: hidden;
  width: 100%;
  padding-top: 100%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */

}
    /* Then style the iframe to fit in the container div with full height and width */
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;

}
</style>
<h2>County Details </h2>
<p class="lead">
    Choose a county to see metric details.
</p>
<form method="get" class="form-inline">
  {{ form }}
  <button class="btn btn-primary">Submit </button>
</form>
{% if fips %}
<p>FIPS code : {{fips}}</p>
<div class="frame-container">
    <iframe class="responsive-iframe"  src="https://davidhcoe-mads697-county-details-pr63wa.streamlitapp.com/?embedded=true&fips={{fips}}" >
</div>
    <p>Your browser does not support iframes.</p>
  </iframe>
  {% endif %}
  <script type="text/javascript">
    $(document).ready(function() {
      $('#id_fips').select2({placeholder: 'Select a County'});
  });

     </script>
{% endblock main_content %}
